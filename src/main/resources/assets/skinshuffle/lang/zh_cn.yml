        name: "纸娃娃滚动灵敏度"
        description: "纸娃娃被滚动时的灵敏度？"
      invert_carousel_scroll:
        name: "反转纸娃娃滚动方向"
        description: "是否反转纸娃娃被滚动时的方向?"
