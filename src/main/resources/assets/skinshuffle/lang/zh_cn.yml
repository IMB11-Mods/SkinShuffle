        §l旋转§r 以由“旋转倍速”所决定的固定速度旋转。
        §l光标§r 使被渲染的玩家始终看向玩家光标，类似于物品栏内。
      carousel_rendering_style:
        name: "纸娃娃渲染样式"
        description: "如何渲染在纸娃娃页面内的当前所选皮肤预设？\n"
