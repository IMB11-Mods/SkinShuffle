        description: |-
          SkinShuffle 是否不将皮肤上传至 Mojang API？

          如果启用，意味着你的皮肤将对你自己或他人不可见。
      display_title_screen:
        name: "主菜单显示控件"
        description: "是否在主菜单显示当前所选皮肤预设与皮肤预设按钮？"
      display_pause_screen:
        name: "暂停菜单显示控件"
        description: "是否在主菜单显示当前所选皮肤预设与皮肤预设按钮？"
