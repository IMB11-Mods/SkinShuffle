    refused_reconnect:
      title: "皮肤对他人不可见。"
      message: |-
        你必须重新连接才能使其他人看到你的皮肤。
        §7§o你可以在配置里关闭该弹窗。
    offline:
      title: "SkinShuffle无法应用你的皮肤。"
      message: |-
        你没有登陆，皮肤仅对自己可见。
        §7§o你可以在配置里关闭该弹窗。
