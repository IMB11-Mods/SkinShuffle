        name: "预览渲染样式"
        description: "如何渲染在预设编辑页面的当前预览？\n"
      widget_rendering_style:
        name: "控件渲染样式"
        description: "如何渲染在主菜单或暂停菜单的控件？\n"
      rotation_speed:
        name: "旋转倍速"
        description: "如果皮肤旋转开启它将被运用多少的旋转倍速？"
