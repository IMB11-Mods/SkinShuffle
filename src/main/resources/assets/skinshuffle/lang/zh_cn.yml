      title: "预设设置"
      default: "宽型"
      slim: "纤细"
      model_cycle_prefix: "手臂模型"
      preset_name: "预设名称"
      cape_provider: "披风来源"
    source:
      username: "无效的用户名"
      invalid_username: |-
        §4§n无效的用户名§r
        
        用户名只能包含 a-Z、0-9；
        用户名可以包含下划线；
        用户名长度需为 3-16 字符；
        用户名必须存在。
      file: "文件"
      invalid_file: |-
        §4§n无效的文件§r
        
        文件必须存在并且为 §l.png§r 格式。
      url: "URL"
      invalid_url: |-
        §4§n无效的URL§r
        
        URL无效。必须为有效的 §lhttp§r 或 §lhttps§r 协议URL。
      uuid: "UUID"
      invalid_uuid: |-
        §4§n无效的UUID§r
        
        UUID需为以下格式：
        §lxxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
      resource_location: "资源位置"
      invalid_resource_location: |-
        §4§n无效的资源位置§r
      
        资源位置需为已被游戏加载且有效的纹理文件。
      unchanged: "保持现状"
      cycle_prefix: "源"
      title: "皮肤源"
      skin_model: "皮肤模型"
      load_skin: "加载皮肤"